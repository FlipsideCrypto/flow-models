name: dbt_run_streamline_transaction_results
run-name: dbt_run_streamline_transaction_results

on:
  workflow_dispatch:
  # TODO - enable schedule 
    # schedule:
    # Runs on minute 45 (see https://crontab.guru)
    # - cron: "45 * * * *"

env:
  USE_VARS: "${{ vars.USE_VARS }}"
  DBT_PROFILES_DIR: "${{ vars.DBT_PROFILES_DIR }}"
  ACCOUNT: "${{ vars.ACCOUNT }}"
  ROLE: "${{ vars.ROLE }}"
  USER: "${{ vars.USER }}"
  PASSWORD: "${{ secrets.PASSWORD }}"
  REGION: "${{ vars.REGION }}"
  DATABASE: "${{ vars.DATABASE }}"
  WAREHOUSE: "${{ vars.WAREHOUSE }}"
  SCHEMA: "${{ vars.SCHEMA }}"

concurrency:
  group: ${{ github.workflow }}

jobs:
  run_dbt_jobs:
    runs-on: ubuntu-latest
    environment:
      name: workflow_prod

    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-python@v4
        with:
          python-version: "3.10"
          cache: "pip"

      - name: install dependencies
        run: |
          pip install -r requirements.txt
          dbt deps

      - name: Run DBT Realtime
        run: |
          dbt run -s streamline__get_transaction_resultss_realtime --vars '{"STREAMLINE_INVOKE_STREAMS: True"}'

      - name: Run DBT HistoryJobs
        run: |
          python python/dbt_execute_flow_streamline.py transaction_results
