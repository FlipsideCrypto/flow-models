        description: '{{ doc("sei_tx_status") }}' 
      - name: SUB_TRACES
        description: '{{ doc("sei_traces_sub") }}' 
      - name: TRACE_STATUS
        description: The status of the trace, either `SUCCESS` or `FAIL`
