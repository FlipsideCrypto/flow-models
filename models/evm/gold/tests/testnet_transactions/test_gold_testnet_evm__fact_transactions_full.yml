version: 2
models:
  - name: test_gold_testnet_evm__fact_transactions_full
    description: "This is a view used to test all of the gold testnet fact transactions model."
    tests:
      - dbt_utils.unique_combination_of_columns:
          combination_of_columns:
            - TX_HASH
      - sequence_gaps:
          partition_by:
            - BLOCK_NUMBER
          column_name: TX_POSITION
          where: BLOCK_TIMESTAMP < CURRENT_DATE - 1
      - txs_match_blocks:
          blocks_model: ref('test_gold_testnet_evm__fact_blocks_full')

    columns:
      - name: BLOCK_NUMBER
        tests:
          - not_null  
          - dbt_expectations.expect_column_values_to_be_in_type_list:
              column_type_list:
                - NUMBER    
                - FLOAT
      - name: BLOCK_TIMESTAMP
        tests:
          - not_null
          - dbt_expectations.expect_column_values_to_be_in_type_list:
              column_type_list:
                - TIMESTAMP_LTZ
                - TIMESTAMP_NTZ
          - dbt_expectations.expect_row_values_to_have_recent_data:
              datepart: hour
              interval: 2
      - name: TX_HASH
        tests:
          - not_null
          - dbt_expectations.expect_column_values_to_match_regex:
              regex: 0[xX][0-9a-fA-F]+
      - name: FROM_ADDRESS
        tests:
          - not_null
          - dbt_expectations.expect_column_values_to_match_regex:
              regex: 0[xX][0-9a-fA-F]+
      - name: TO_ADDRESS
        tests:
          - dbt_expectations.expect_column_values_to_match_regex:
              regex: 0[xX][0-9a-fA-F]+
              where: TO_ADDRESS IS NOT NULL
      - name: ORIGIN_FUNCTION_SIGNATURE
        tests:
          - not_null
      - name: VALUE
        tests:
          - not_null
      - name: VALUE_PRECISE_RAW
        tests:
          - not_null
      - name: VALUE_PRECISE
        tests:
          - not_null
      - name: TX_FEE
        tests:
          - not_null
      - name: TX_FEE_PRECISE
        tests:
          - not_null
      - name: TX_SUCCEEDED
        tests:
          - not_null
      - name: TX_TYPE
        tests:
          - not_null
      - name: NONCE
        tests:
          - not_null
      - name: TX_POSITION
        tests:
          - not_null
          - dbt_expectations.expect_column_values_to_be_in_type_list:
              column_type_list:
                - NUMBER
                - FLOAT
      - name: INPUT_DATA
        tests:
          - not_null
      - name: GAS_PRICE
        tests:
          - not_null
      - name: GAS_USED
        tests:
          - not_null
      - name: GAS_LIMIT
        tests:
          - not_null
      - name: CUMULATIVE_GAS_USED
        tests:
          - not_null
      - name: EFFECTIVE_GAS_PRICE
        tests:
          - not_null
      - name: R
        tests:
          - not_null
      - name: S
        tests:
          - not_null
      - name: V
        tests:
          - not_null
      - name: FACT_TRANSACTIONS_ID
        tests:
          - not_null
      - name: INSERTED_TIMESTAMP
        tests:
          - not_null
          - dbt_expectations.expect_row_values_to_have_recent_data:
              datepart: hour
              interval: 2
      - name: MODIFIED_TIMESTAMP
        tests:
          - not_null
          - dbt_expectations.expect_row_values_to_have_recent_data:
              datepart: hour
              interval: 2