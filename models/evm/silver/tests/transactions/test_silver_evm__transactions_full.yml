version: 2
models:
  - name: test_silver_evm__transactions_full
    description: "This is a view used to test all of the silver transactions model."
    tests:
      - dbt_utils.unique_combination_of_columns:
          combination_of_columns:
            - TRANSACTIONS_ID
      - sequence_gaps:
          partition_by:
            - BLOCK_NUMBER
          column_name: TX_POSITION

    columns:
      - name: BLOCK_NUMBER
        tests:
          - not_null
      - name: TX_POSITION
        tests:
          - not_null
      - name: TRANSACTION_JSON
        tests:
          - not_null
      - name: _INSERTED_TIMESTAMP
        tests:
          - not_null
          - dbt_expectations.expect_row_values_to_have_recent_data:
              datepart: hour
              interval: 2
          - dbt_expectations.expect_column_values_to_be_in_type_list:
              column_type_list:
                - TIMESTAMP_LTZ
                - TIMESTAMP_NTZ
      - name: INSERTED_TIMESTAMP
        tests:
          - not_null
          - dbt_expectations.expect_row_values_to_have_recent_data:
              datepart: hour
              interval: 2
          - dbt_expectations.expect_column_values_to_be_in_type_list:
              column_type_list:
                - TIMESTAMP_LTZ
                - TIMESTAMP_NTZ
      - name: MODIFIED_TIMESTAMP
        tests:
          - not_null
          - dbt_expectations.expect_row_values_to_have_recent_data:
              datepart: hour
              interval: 2
          - dbt_expectations.expect_column_values_to_be_in_type_list:
              column_type_list:
                - TIMESTAMP_LTZ
                - TIMESTAMP_NTZ