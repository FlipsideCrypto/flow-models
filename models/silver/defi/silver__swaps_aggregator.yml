version: 2

models:
  - name: silver__swaps_aggregator
    description: |-
      This table records asset swaps on the Flow blockchain parsing the log output of swaps through aggregators.
    tests:
      - dbt_utils.unique_combination_of_columns:
          combination_of_columns:
            - tx_id
            - trader
            - swap_index

    columns:
      - name: tx_id
        description: "{{ doc('tx_id') }}"
        tests:
          - not_null

      - name: block_timestamp
        description: "{{ doc('block_timestamp') }}"
        tests:
          - not_null
          - dbt_expectations.expect_row_values_to_have_recent_data:
              datepart: day
              interval: 1
          - dbt_expectations.expect_column_values_to_be_in_type_list:
              column_type_list:
                - TIMESTAMP_NTZ

      - name: block_height
        description: "{{ doc('block_height') }}"
        tests:
          - not_null
          - dbt_expectations.expect_column_values_to_be_in_type_list:
              column_type_list:
                - NUMBER
                - FLOAT

      - name: pool_address
        description: "{{ doc('swap_contract') }}"
        tests:
          - not_null
          - dbt_expectations.expect_column_values_to_be_in_type_list:
              column_type_list:
                - STRING
                - VARCHAR

      - name: pool_source
        description: "{{ doc('platform') }}"
        tests:
          - not_null
          - dbt_expectations.expect_column_values_to_be_in_type_list:
              column_type_list:
                - STRING
                - VARCHAR

      - name: swap_index
        description: "{{ doc('swap_index') }}"

      - name: trader
        description: "{{ doc('trader') }}"
        tests:
          - not_null
          - dbt_expectations.expect_column_values_to_be_in_type_list:
              column_type_list:
                - STRING
                - VARCHAR

      - name: token_out_source
        description: "{{ doc('token_out_source') }}"

      - name: token_out_amount
        description: "{{ doc('token_out_amount') }}"
        tests:
          - not_null
          - dbt_expectations.expect_column_values_to_be_in_type_list:
              column_type_list:
                - NUMBER
                - FLOAT

      - name: token_out_contract
        description: "{{ doc('token_out_contract') }}"
        tests:
          - not_null
          - dbt_expectations.expect_column_values_to_be_in_type_list:
              column_type_list:
                - STRING
                - VARCHAR

      - name: token_in_destination
        description: "{{ doc('token_in_destination') }}"

      - name: token_in_amount
        description: "{{ doc('token_in_amount') }}"
        tests:
          - not_null
          - dbt_expectations.expect_column_values_to_be_in_type_list:
              column_type_list:
                - NUMBER
                - FLOAT

      - name: token_in_contract
        description: "{{ doc('token_in_contract') }}"
        tests:
          - not_null
          - dbt_expectations.expect_column_values_to_be_in_type_list:
              column_type_list:
                - STRING
                - VARCHAR

      - name: _inserted_timestamp
        description: "{{ doc('_inserted_timestamp') }}"

      - name: swaps_id
        description: "{{ doc('pk_id') }}"

      - name: INSERTED_TIMESTAMP
        description: "{{ doc('inserted_timestamp') }}"

      - name: MODIFIED_TIMESTAMP
        description: "{{ doc('modified_timestamp') }}"

      - name: _INVOCATION_ID
        description: "{{ doc('invocation_id') }}"
