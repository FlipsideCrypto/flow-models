version: 2

models:
  - name: silver__prices_swaps_hourly_s
    description: |-
      This table provides hourly token price data for FLOW tokens from on-chain swaps

    columns:
      - name: recorded_hour
        description: "{{ doc('recorded_hour') }}"

      - name: id
        description: "{{ doc('asset_id') }}"

      - name: token
        description: "{{ doc('token') }}"

      - name: open
        description: "{{ doc('open') }}"

      - name: high
        description: "{{ doc('high') }}"

      - name: low
        description: "{{ doc('low') }}"

      - name: close
        description: "{{ doc('asset_id') }}"

      - name: provider
        description: "{{ doc('provider') }}"

      - name: prices_swaps_hourly_id
        description: "{{ doc('pk_id') }}"

      - name: INSERTED_TIMESTAMP
        description: "{{ doc('inserted_timestamp') }}"

      - name: MODIFIED_TIMESTAMP
        description: "{{ doc('modified_timestamp') }}"

      - name: _INVOCATION_ID
        description: "{{ doc('invocation_id') }}"
