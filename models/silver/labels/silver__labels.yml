version: 2

models:
  - name: silver__labels
    description: |-
      This table provides labels for addresses on the Flow blockchain.

    columns:
      - name: _ingested_at
        description: "{{ doc('_ingested_at') }}"

      - name: blockchain
        description: "{{ doc('blockchain') }}"
        tests:
          - dbt_expectations.expect_column_values_to_be_in_type_list:
              column_type_list:
                - STRING
                - VARCHAR

      - name: address
        description: "{{ doc('address') }}"
        tests:
          - dbt_expectations.expect_column_values_to_be_in_type_list:
              column_type_list:
                - STRING
                - VARCHAR

      - name: creator
        description: "{{ doc('creator') }}"
        tests:
          - dbt_expectations.expect_column_values_to_be_in_type_list:
              column_type_list:
                - STRING
                - VARCHAR

      - name: label_type
        description: "{{ doc('label_type') }}"
        tests:
          - dbt_expectations.expect_column_values_to_be_in_type_list:
              column_type_list:
                - STRING
                - VARCHAR

      - name: label_subtype
        description: "{{ doc('label_subtype') }}"
        tests:
          - dbt_expectations.expect_column_values_to_be_in_type_list:
              column_type_list:
                - STRING
                - VARCHAR

      - name: address_name
        description: "{{ doc('address_name') }}"
        tests:
          - dbt_expectations.expect_column_values_to_be_in_type_list:
              column_type_list:
                - STRING
                - VARCHAR

      - name: project_name
        description: "{{ doc('project_name') }}"
        tests:
          - dbt_expectations.expect_column_values_to_be_in_type_list:
              column_type_list:
                - STRING
                - VARCHAR

      - name: labels_id
        description: "{{ doc('pk_id') }}"

      - name: INSERTED_TIMESTAMP
        description: "{{ doc('inserted_timestamp') }}"

      - name: MODIFIED_TIMESTAMP
        description: "{{ doc('modified_timestamp') }}"

      - name: _INVOCATION_ID
        description: "{{ doc('invocation_id') }}"

      - name: _INSERTED_TIMESTAMP
        description: "{{ doc('_ingested_at') }}"
