version: 2

models:
  - name: silver_evm__bridge_layerzero_s
    description: |-
      This table parses transactions where tokens are bridged to or from the Flow EVM network using LayerZero messaging protocol.
    tests:
      - dbt_utils.unique_combination_of_columns:
          combination_of_columns:
            - tx_id

    columns:
      - name: tx_id
        description: "Transaction hash (unique for each bridge event)"
        tests:
          - not_null

      - name: block_timestamp
        description: "Block timestamp of the event"
        tests:
          - not_null
          - dbt_expectations.expect_row_values_to_have_recent_data:
              datepart: day
              interval: 3
          - dbt_expectations.expect_column_values_to_be_in_type_list:
              column_type_list:
                - TIMESTAMP_NTZ

      - name: block_height
        description: "Block number of the event"
        tests:
          - not_null
          - dbt_expectations.expect_column_values_to_be_in_type_list:
              column_type_list:
                - NUMBER
                - FLOAT

      - name: bridge_address
        description: "The LayerZero endpoint contract address"
        tests:
          - not_null
          - dbt_expectations.expect_column_values_to_be_in_type_list:
              column_type_list:
                - STRING
                - VARCHAR

      - name: token_address
        description: "The address of the token being transferred (if applicable)"
        tests:
          - dbt_expectations.expect_column_values_to_be_in_type_list:
              column_type_list:
                - STRING
                - VARCHAR

      - name: gross_amount
        description: "Gross amount sent or received in the transfer"
        tests:
          - dbt_expectations.expect_column_values_to_be_in_type_list:
              column_type_list:
                - NUMBER
                - DOUBLE
                - FLOAT

      - name: amount_fee
        description: "Fee amount for the transfer (if available)"
        tests:
          - dbt_expectations.expect_column_values_to_be_in_type_list:
              column_type_list:
                - NUMBER
                - DOUBLE
                - FLOAT

      - name: net_amount
        description: "Net amount received after fees (if available)"
        tests:
          - dbt_expectations.expect_column_values_to_be_in_type_list:
              column_type_list:
                - NUMBER
                - DOUBLE
                - FLOAT

      - name: flow_wallet_address
        description: "Flow wallet address involved in the transfer"
        tests:
          - dbt_expectations.expect_column_values_to_be_in_type_list:
              column_type_list:
                - STRING
                - VARCHAR

      - name: source_chain
        description: "Source blockchain for the message, mapped using LayerZero endpoint IDs seed."
        tests:
          - dbt_expectations.expect_column_values_to_be_in_type_list:
              column_type_list:
                - STRING
                - VARCHAR

      - name: destination_chain
        description: "Destination blockchain for the message, mapped using LayerZero endpoint IDs seed."
        tests:
          - dbt_expectations.expect_column_values_to_be_in_type_list:
              column_type_list:
                - STRING
                - VARCHAR

      - name: direction
        description: "Direction of the bridge transaction (inbound or outbound)"
        tests:
          - dbt_expectations.expect_column_values_to_be_in_type_list:
              column_type_list:
                - STRING
                - VARCHAR

      - name: platform
        description: "Bridge platform name (always 'layerzero')"
        tests:
          - not_null
          - dbt_expectations.expect_column_values_to_be_in_type_list:
              column_type_list:
                - STRING
                - VARCHAR

      - name: transfer_guid
        description: "Unique transfer identifier from LayerZero event logs"
        tests:
          - dbt_expectations.expect_column_values_to_be_in_type_list:
              column_type_list:
                - STRING
                - VARCHAR

      - name: _inserted_timestamp
        description: "Timestamp when this record was inserted (raw event)"
        tests:
          - dbt_expectations.expect_column_values_to_be_in_type_list:
              column_type_list:
                - TIMESTAMP_NTZ

      - name: bridge_layerzero_id
        description: "Unique identifier for this record (surrogate key)"
        tests:
          - not_null

      - name: inserted_timestamp
        description: "Timestamp when this record was inserted"
        tests:
          - not_null

      - name: modified_timestamp
        description: "Timestamp when this record was last modified"
        tests:
          - not_null

      - name: _invocation_id
        description: "Invocation ID for this dbt run"