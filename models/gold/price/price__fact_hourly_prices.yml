version: 2

models:
  - name: price__fact_hourly_prices
    description: |-
      Will be deprecated soon. Use `ez_prices_hourlt or price__fact_prices_ohlc_hourly` instead.
      This table provides hourly token price data for FLOW tokens from CoinGecko and CoinMarketCap.

    columns:
      - name: RECORDED_HOUR
        description: "{{ doc('recorded_hour') }}"
        tests:
          - not_null
          - dbt_expectations.expect_column_values_to_be_in_type_list:
              column_type_list:
                - TIMESTAMP_NTZ

      - name: ID
        description: "{{ doc('asset_id') }}"
        tests:
          - not_null
          - dbt_expectations.expect_column_values_to_be_in_type_list:
              column_type_list:
                - STRING
                - VARCHAR

      - name: TOKEN
        description: "{{ doc('token') }}"
        tests:
          - dbt_expectations.expect_column_values_to_be_in_type_list:
              column_type_list:
                - STRING
                - VARCHAR

      - name: OPEN
        description: "{{ doc('open') }}"
        tests:
          - not_null
          - dbt_expectations.expect_column_values_to_be_in_type_list:
              column_type_list:
                - FLOAT
                - DOUBLE

      - name: HIGH
        description: "{{ doc('high') }}"
        tests:
          - not_null
          - dbt_expectations.expect_column_values_to_be_in_type_list:
              column_type_list:
                - FLOAT
                - DOUBLE

      - name: LOW
        description: "{{ doc('low') }}"
        tests:
          - not_null
          - dbt_expectations.expect_column_values_to_be_in_type_list:
              column_type_list:
                - FLOAT
                - DOUBLE

      - name: CLOSE
        description: "{{ doc('asset_id') }}"
        tests:
          - not_null
          - dbt_expectations.expect_column_values_to_be_in_type_list:
              column_type_list:
                - FLOAT
                - DOUBLE

      - name: PROVIDER
        description: "{{ doc('provider') }}"
        tests:
          - not_null
          - dbt_expectations.expect_column_values_to_be_in_type_list:
              column_type_list:
                - STRING
                - VARCHAR

      - name: FACT_HOURLY_PRICES_ID
        description: "{{ doc('pk_id') }}"

      - name: INSERTED_TIMESTAMP
        description: "{{ doc('inserted_timestamp') }}"

      - name: MODIFIED_TIMESTAMP
        description: "{{ doc('modified_timestamp') }}"
