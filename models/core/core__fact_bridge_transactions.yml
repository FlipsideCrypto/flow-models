version: 2

models:
  - name: core__fact_bridge_transactions
    description: |-
      This table parses transactions where tokens are bridged to or from the Flow network.
    tests:
      - dbt_utils.unique_combination_of_columns:
          combination_of_columns:
            - tx_id

    columns:
      - name: tx_id
        description: "{{ doc('tx_id') }}"
        tests:
          - not_null

      - name: block_timestamp
        description: "{{ doc('block_timestamp') }}"
        tests:
          - not_null
          - dbt_expectations.expect_row_values_to_have_recent_data:
              datepart: day
              interval: 1
          - dbt_expectations.expect_column_values_to_be_in_type_list:
              column_type_list:
                - TIMESTAMP_NTZ

      - name: block_height
        description: "{{ doc('block_height') }}"
        tests:
          - not_null
          - dbt_expectations.expect_column_values_to_be_in_type_list:
              column_type_list:
                - NUMBER
                - FLOAT

      - name: bridge_contract
        description: "{{ doc('bridge_contract') }}"
        tests:
          - not_null
          - dbt_expectations.expect_column_values_to_be_in_type_list:
              column_type_list:
                - STRING
                - VARCHAR

      - name: token_contract
        description: "{{ doc('token_contract') }}"
        tests:
          - not_null
          - dbt_expectations.expect_column_values_to_be_in_type_list:
              column_type_list:
                - STRING
                - VARCHAR

      - name: amount
        description: "{{ doc('amount') }}"
        tests:
          - not_null
          - dbt_expectations.expect_column_values_to_be_in_type_list:
              column_type_list:
                - NUMBER
                - DOUBLE
                - FLOAT

      - name: flow_wallet_address
        description: "{{ doc('flow_wallet_address') }}"
        tests:
          - not_null
          - dbt_expectations.expect_column_values_to_be_in_type_list:
              column_type_list:
                - STRING
                - VARCHAR

      - name: blockchain
        description: "{{ doc('blockchain') }}"
        tests:
          - not_null
          - dbt_expectations.expect_column_values_to_be_in_type_list:
              column_type_list:
                - STRING
                - VARCHAR

      - name: direction
        description: "{{ doc('direction') }}"
        tests:
          - not_null
          - dbt_expectations.expect_column_values_to_be_in_type_list:
              column_type_list:
                - STRING
                - VARCHAR

      - name: bridge
        description: "{{ doc('bridge') }}"
        tests:
          - not_null
          - dbt_expectations.expect_column_values_to_be_in_type_list:
              column_type_list:
                - STRING
                - VARCHAR
