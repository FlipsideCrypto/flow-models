
version: 2

models:
  - name: core__fact_hourly_prices
    description: |-
      This table provides hourly token price data for FLOW tokens from CoinGecko and CoinMarketCap.
  
    columns:
      - name: recorded_hour
        description: "{{ doc('recorded_hour') }}"
        tests:
          - not_null
          - dbt_expectations.expect_column_values_to_be_in_type_list:
              column_type_list:
                - TIMESTAMP_NTZ

      - name: id
        description: "{{ doc('asset_id') }}"
        tests:
          - not_null
          - dbt_expectations.expect_column_values_to_be_in_type_list:
              column_type_list:
                - STRING
                - VARCHAR

      - name: token
        description: "{{ doc('token') }}"
        tests:
          - not_null
          - dbt_expectations.expect_column_values_to_be_in_type_list:
              column_type_list:
                - STRING
                - VARCHAR

      - name: open
        description: "{{ doc('open') }}"
        tests:
          - not_null
          - dbt_expectations.expect_column_values_to_be_in_type_list:
              column_type_list:
                - FLOAT
                - DOUBLE

      - name: high
        description: "{{ doc('high') }}"
        tests:
          - not_null
          - dbt_expectations.expect_column_values_to_be_in_type_list:
              column_type_list:
                - FLOAT
                - DOUBLE

      - name: low
        description: "{{ doc('low') }}"
        tests:
          - not_null
          - dbt_expectations.expect_column_values_to_be_in_type_list:
              column_type_list:
                - FLOAT
                - DOUBLE

      - name: close
        description: "{{ doc('asset_id') }}"
        tests:
          - not_null
          - dbt_expectations.expect_column_values_to_be_in_type_list:
              column_type_list:
                - FLOAT
                - DOUBLE

      - name: provider
        description: "{{ doc('provider') }}"
        tests:
          - not_null
          - dbt_expectations.expect_column_values_to_be_in_type_list:
              column_type_list:
                - STRING
                - VARCHAR