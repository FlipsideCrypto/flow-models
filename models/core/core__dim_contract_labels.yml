version: 2

models:
  - name: core__dim_contract_labels
    description: |-
      This table extracts all contract labels referenced in the events item of a Flow transaction.
    tests:
      - dbt_utils.unique_combination_of_columns:
          combination_of_columns:
            - event_contract
            - contract_name

    columns:
      - name: EVENT_CONTRACT
        description: "{{ doc('event_contract') }}"
        tests:
          - not_null
          - dbt_expectations.expect_column_values_to_be_in_type_list:
              column_type_list:
                - STRING
                - VARCHAR

      - name: CONTRACT_NAME
        description: "{{ doc('contract_name') }}"
        tests:
          - not_null
          - dbt_expectations.expect_column_values_to_be_in_type_list:
              column_type_list:
                - STRING
                - VARCHAR

      - name: ACCOUNT_ADDRESS
        description: "{{ doc('account_address') }}"
        tests:
          - not_null
          - dbt_expectations.expect_column_values_to_be_in_type_list:
              column_type_list:
                - STRING
                - VARCHAR
