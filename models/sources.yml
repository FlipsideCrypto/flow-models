version: 2

sources:
  - name: prod
    database: chainwalkers
    schema: prod
    tables:
      - name: flow_blocks
      - name: flow_txs

  - name: crosschain_core
    database: crosschain
    schema: core
    tables:
      - name: address_labels

  - name: bronze_streamline
    database: streamline
    schema: |
      {{ "FLOW_DEV" if var("STREAMLINE_USE_DEV_FOR_EXTERNAL_TABLES", False) else "FLOW" }}
    tables:
      - name: moments_minted_metadata_api
      - name: blocks
      - name: collections
      - name: transactions
      - name: transaction_results


  - name: crosschain_silver
    database: crosschain
    schema: silver
    tables:
      - name: hourly_prices_coin_gecko
      - name: hourly_prices_coin_market_cap

